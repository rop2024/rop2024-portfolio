<div class="max-w-4xl mx-auto">
    <div class="text-center mb-12">
        <h2 class="text-4xl lg:text-5xl font-bold text-neutral-800 mb-4">
            Get In Touch
        </h2>
        <p class="text-xl text-neutral-600">
            Have a project in mind? Let's discuss how we can work together.
        </p>
    </div>
    
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-12">
        <!-- Contact Form -->
        <div class="glass-card rounded-2xl p-8">
            <form method="post" action="{% url 'contact' %}" class="space-y-6">
                {% csrf_token %}
                
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
                    <!-- Name -->
                    <div>
                        <label for="name" class="block text-sm font-medium text-neutral-700 mb-2">
                            Your Name *
                        </label>
                        <input type="text" 
                               id="name" 
                               name="name" 
                               required
                               class="w-full px-4 py-3 rounded-lg border border-neutral-300 focus:border-primary-500 focus:ring-2 focus:ring-primary-200 transition-all duration-200 outline-none">
                    </div>
                    
                    <!-- Email -->
                    <div>
                        <label for="email" class="block text-sm font-medium text-neutral-700 mb-2">
                            Email Address *
                        </label>
                        <input type="email" 
                               id="email" 
                               name="email" 
                               required
                               class="w-full px-4 py-3 rounded-lg border border-neutral-300 focus:border-primary-500 focus:ring-2 focus:ring-primary-200 transition-all duration-200 outline-none">
                    </div>
                </div>
                
                <!-- Subject -->
                <div>
                    <label for="subject" class="block text-sm font-medium text-neutral-700 mb-2">
                        Subject *
                    </label>
                    <input type="text" 
                           id="subject" 
                           name="subject" 
                           required
                           class="w-full px-4 py-3 rounded-lg border border-neutral-300 focus:border-primary-500 focus:ring-2 focus:ring-primary-200 transition-all duration-200 outline-none">
                </div>
                
                <!-- Message -->
                <div>
                    <label for="message" class="block text-sm font-medium text-neutral-700 mb-2">
                        Message *
                    </label>
                    <textarea id="message" 
                              name="message" 
                              rows="5" 
                              required
                              class="w-full px-4 py-3 rounded-lg border border-neutral-300 focus:border-primary-500 focus:ring-2 focus:ring-primary-200 transition-all duration-200 outline-none resize-vertical"></textarea>
                </div>
                
                <!-- Submit Button -->
                <button type="submit" 
                        class="w-full btn-primary py-4 text-lg font-semibold">
                    Send Message
                </button>
            </form>
        </div>
        
        <!-- Contact Information -->
        <div class="space-y-8">
            <!-- Direct Contact -->
            <div class="glass-card rounded-2xl p-8">
                <h3 class="text-2xl font-semibold text-neutral-800 mb-6">
                    Direct Contact
                </h3>
                
                <div class="space-y-4">
                    {% if profile.email %}
                    <div class="flex items-start space-x-4">
                        <div class="bg-primary-100 p-3 rounded-lg">
                            <svg class="w-6 h-6 text-primary-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                            </svg>
                        </div>
                        <div>
                            <h4 class="font-semibold text-neutral-800">Email</h4>
                            <a href="mailto:{{ profile.email }}" class="text-neutral-600 hover:text-primary-600 transition-colors">
                                {{ profile.email }}
                            </a>
                        </div>
                    </div>
                    {% endif %}
                    
                    {% if profile.github %}
                    <div class="flex items-start space-x-4">
                        <div class="bg-primary-100 p-3 rounded-lg">
                            <svg class="w-6 h-6 text-primary-600" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                            </svg>
                        </div>
                        <div>
                            <h4 class="font-semibold text-neutral-800">GitHub</h4>
                            <a href="{{ profile.github }}" target="_blank" class="text-neutral-600 hover:text-primary-600 transition-colors">
                                View My Work
                            </a>
                        </div>
                    </div>
                    {% endif %}
                </div>
            </div>
            
            <!-- Response Time -->
            <div class="glass-card rounded-2xl p-8 bg-primary-50/50 border border-primary-100">
                <div class="flex items-center space-x-3">
                    <svg class="w-8 h-8 text-primary-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
                    </svg>
                    <div>
                        <h4 class="font-semibold text-neutral-800">Quick Response</h4>
                        <p class="text-neutral-600 text-sm">I typically reply within 24 hours</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
